<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularioa</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/prueba.css">
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">
            <ul>
			<!-- Grupo: Izena -->
			<div class="formulario__grupo" id="grupo__usuario">
				<label for="usuario" class="formulario__label">Izena</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="usuario" id="usuario">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
			</div>

			<!-- Grupo: Abizena -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Abizena</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="abizena" id="nombre">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Helbidea -->
			<div class="formulario__grupo" id="grupo__helbidea">
				<label for="password" class="formulario__label">Helbidea</label>
				<div class="formulario__grupo-input">
					<input type="helbidea" class="formulario__input" name="helbidea" id="helbidea">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Eraikina eta atea -->
			<div class="formulario__grupo" id="grupo__eraikina eta atea">
				<label for="password2" class="formulario__label">Eraikina eta atea</label>
				<div class="formulario__grupo-input">
					<input type="eraikina eta atea" class="formulario__input" name="eraikina eta atea" id="eraikina eta atea">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Eguna eta ordua -->
			<label for="aukerak" class="formulario__label">Ordua eta eguna:</label><br>
                <select name="ordua eta eguna" id="aukerak">
                    <option value="03/10 12:00">03/10 12:00</option>
                    <option value="03/10 18:30">03/10 18:30</option>
                    <option value="07/10 12:00">07/10 12:00</option>
                    <option value="07/10 12:00">07/10 18:30</option>
                    </select>

			<!-- Grupo: Teléfono -->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Telefonoa</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="telefono" id="telefono">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El telefono solo puede contener numeros y el maximo son 14 dígitos.</p>
			</div>
            <br>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
			</div>
        </ul> 
        </form>
        </form>
	</main>
</body>
</html>
